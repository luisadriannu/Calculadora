<!DOCTYPE html>
<html lang="es" data-dark>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caluladora Básica</title>
    <link rel="stylesheet" href="CSS/estilos.css" />
    <link rel="shortcut icon" href="assets/calculator.png" />
  </head>
  <body>
    <div class="social-media">
      <a href="https://github.com/luisadriannu" target="_blank">
        <img src="assets/github-svgrepo-com (1).svg" alt="Github" />
      </a>
    </div>
    <h2 id="climate"></h2>
    <div class="container">
      <div class="calculadora">
        <div class="display">
          <div id="valor-anterior"></div>
          <div id="valor-actual">0</div>
        </div>
        <button class="col-2" onclick="display.borrarTodo()">C</button>
        <button onclick="display.borrar()">&larr;</button>
        <button class="operador" value="dividir">÷</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador" value="multiplicar">×</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador" value="restar">-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador" value="sumar">+</button>
        <button class="col-2 numero">0</button>
        <button class="numero">.</button>
        <button class="operador" value="igual">=</button>
      </div>
    </div>
    <button class="mode-night">☀️</button>
    <script src="js/index.js" type="module"></script>
    <script src="js/Calculadora.js" type="text/javascript"></script>
    <script src="js/Display.js" type="text/javascript"></script>
    <script src="js/operaciones-2.js" type="text/javascript" defer></script>
  </body>
</html>
